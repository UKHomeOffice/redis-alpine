pipeline:

  build:
    image: ukhomeoffice/redis-alpine
    repo: quay.io/ukhomeofficedigital/redis-alpine
    secrets: [ docker_username, docker_password ]
    registry: quay.io
    context: app
    dockerfile: app/Dockerfile
    force_tag: true
    tags:
      - ${DRONE_COMMIT_SHA}
      - ${DRONE_BUILD_NUMBER}
    when:
      event: push
